mode: ContinuousDeployment
next-version: 1.0.0
tag-prefix: '[vV]'
commit-message-incrementing: Disabled

branches:
  master:
    regex: ^(main|master)$
    is-main-branch: true
    increment: Patch
    label: ci
    prevent-increment:
      of-merged-branch: true

assembly-versioning-format: '{Major}.{Minor}.{Patch}.0'
assembly-file-versioning-format: '{Major}.{Minor}.{Patch}.{CommitsSinceVersionSource}'
assembly-informational-format: '{FullSemVer}+{ShortSha}'

